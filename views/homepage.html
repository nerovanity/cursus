<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/homepage.css">
  <title>Page d'accueil</title>
</head>
<body>
    <div class="nav-bar">
      <p class="menu">Menu</p>
      <div class="line"></div>
      <div class="rectan1"></div>
      <p class="manage-navbar">Gérer les clients</p>
      <img src="./assets/dash.png" class="dash-icon" alt="Tableau de bord">
      <div class="rectan2"></div>
      <p class="Add-client-nav" id="add-client-button">Ajouter un client</p>
      <img src="./assets/client.png" class="client-icon" alt="client">
      <div class="line2"></div>
      <p class="Profil">Déconnexion</p>
      <div class="Logout-button">
        <button id="logout" class="Logout"><p class="logo-ut">Se déconnecter</p><img src="./assets/logout.png" class="logout-icon" alt="déconnexion"></button>
      </div>
    </div>
    
    <div class="Page">
      <div class="loader-container" id="loader">
        <div class="loader"></div>
      </div>
      
      <p class="manage">Gérer les clients</p>
      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher...">
        <img src="./assets/search-icon.png" class="search-icon" alt="Rechercher" onclick="performSearch()"> 
      </div>
      <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Filière</th>
            <th>Destination</th>
            <th colspan="1"><span class="sta">Statut</span></th>
            <th colspan="1"><span class="act">Action</span></th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr><td>{clients}</td></tr>
        </tbody>
      </table>
    </div>
    </div>
    
    <button id="add_admin" class="add-admin-button"> + Ajouter un administrateur</button>
    <button id="add_client" class="add-client-button"> + Ajouter un client</button>
    <button id="admin_list" class="admin-list-button"> Liste Admin</button>

    <script src="./scriptes/homepage.js"></script>
</body>
</html>
