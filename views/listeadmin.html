<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/listeadmin.css">
  <title>Liste Admin</title>
</head>
<body>
  <div class="nav-bar">
    <p class="menu"></p>
    <div class="line"></div>
    <div class="rectan11"></div>
    <p class="list-navbar">Liste Admins</p>
    <img src="./assets/admin.png" class="admin-icon" alt="liste admin">
    <div class="line2"></div>
    <p class="Deco"  >Déconnexion</p>
    <div class="Logout-button">
      <button id="logout" class="Logout"><p class="logo-ut">Se déconnecter</p><img src="./assets/logout.png" class="logout-icon" alt="déconnexion"></button>
    </div>
  </div>

  <div class="Page">
    <div class="loader-container" id="loader">
      <div class="loader"></div>
    </div>
    <table>
      <thead>
          <tr>
              <th>Prénom</th>
              <th>Nom</th>
              <th colspan="1"><span class="sta">Statut</span></th>
              <th colspan="1"><span class="act">Action</span></th>
          </tr>
      </thead>
      <tbody>
        <tr><td>{users}</td></tr>
      </tbody>
  </table>
  </div>
</body>
<script>
  function enableEdit(button) {
      const form = button.closest('tr').querySelector('form');
      const radios = form.querySelectorAll('input[type="radio"]');
      radios.forEach(radio => radio.disabled = false);
      const enregistrerButton = button.nextElementSibling;
      enregistrerButton.classList.remove('hidden');
      button.classList.add('hidden');
  }

  function enregistrer(button) {
      const form = button.closest('tr').querySelector('form');
      const radios = form.querySelectorAll('input[type="radio"]');
      radios.forEach(radio => radio.disabled = true);
      const modifierButton = button.previousElementSibling;
      button.classList.add('hidden');
      modifierButton.classList.remove('hidden');
  }
</script>
<script src="./scriptes/listadmin.js"></script>
</html>
